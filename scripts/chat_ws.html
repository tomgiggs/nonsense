<html lang="zh-CN">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nonsense聊天室</title>
    <style type="text/css">
        span{ display:block;}
    </style>
    <script src="./protobuf.min.js"></script>
    <script src="./chat_ws_proto.web.js"></script>

    <h2>status:</h2>

    <div id="box"></div>
